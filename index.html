<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Triangle Tracker</h1>
    <br>
    <br>
    <form id="triangle" >
      <label for="side-one">Side 1</label>
      <input id="side-one" type="number">
      <br>
      <br>
      <label for="side-two">Side 2</label>
      <input id="side-two" type="number">
      <br>
      <br>
      <label for="side-three">Side 3</label>
      <input id="side-three" type="number">
      <br>
      <br>
      <button type="submit">submit</button>
    <div class="triangle-type">
      <br>
      <h2>Triangle Type</h1>
        <p>This is a <span class="triangle-type">__</span> triangle </p>
    </div>
  </form>
  </div>
</body>
</html>
